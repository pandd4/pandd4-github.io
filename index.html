<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Financiamento</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Simulador de Financiamento 🚗🏡</h2>
        
        <!-- Ilustração Principal -->
        <img src="undraw_finance_m6vw.png" alt="Ilustração de Finanças" class="illustration">

        <label for="valor">Valor do Financiamento (R$):</label>
        <input type="number" id="valor" placeholder="Digite o valor">

        <label for="taxa">Taxa de Juros (% ao mês):</label>
        <input type="number" id="taxa" placeholder="Digite a taxa de juros">

        <label for="parcelas">Número de Parcelas:</label>
        <input type="number" id="parcelas" placeholder="Quantidade de meses">

        <button onclick="calcular()">Calcular Parcelas</button>

        <h3>Resultado: <span id="resultado">---</span></h3>

        <!-- Imagens adicionais abaixo do resultado -->
        <div class="illustration-container">
            <img src="undraw_projections_fhch.png" alt="Projeção Financeira" class="small-illustration">
            <img src="undraw_investing_kncz.png" alt="Investimentos" class="small-illustration">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
